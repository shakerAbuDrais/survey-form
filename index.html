<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="index.html" method="post">
        <label id="name-label" for="name">name</label>
        <input id="name" type="text" value="" required placeholder="enter your name">
        <label id="email-label" for="email">email</label>
        <input id="email" type="email" value="" required placeholder="enter your email">
        <label id="number-label" for="number">age</label>
        <input id="number" type="number" value="" min="18" max="60" placeholder="enter your age">
        <label for="choice">Would you recommend freeCodeCamp to a friend?</label>
        <Select id="dropdown">
          <option value="student">student</option>
          <option value="full time job">full time job</option>
          <option value="full time learner">full time learner</option>
        </Select>
        <label for="choice">Would you recommend freeCodeCamp to a friend?
</label>
        <div class="radio">

          <label for="">deffintly</label>
          <input type="radio" name="choice" value="deffintly">
        </div>
        <div class="radio">

          <label for="">maybe</label>
          <input type="radio" name="choice" value="maybe">
        </div>
        <div class="radio">

          <label for="">not sure</label>
          <input type="radio" name="choice" value="not sure">
        </div>
        <label id="choose" for=""> choose one from bellow</label>
        <div class="checkbox">

          <label for="">challanges</label>
          <input type="checkbox" value="challanges">
        </div>
        <div class="checkbox">

          <label for="">fornt end prjects</label>
          <input type="checkbox" value="fornt end prjects" >
        </div>
        <div class="checkbox">

          <label for="">backend projects</label>
          <input type="checkbox" value="backend projects">
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea name="" id="comments" cols="30" rows="5"></textarea>
        <button id="submit">Submit</button>
      </form>
    </main>
    <script  src="js/index.js"></script>
  </body>
</html>
